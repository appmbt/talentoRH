<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Reclutamiento - Validación de Acceso</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 75px 40px;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        position: relative;
        overflow: hidden;
      }

      .container img.logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 100px;
        opacity: 75;
      }

      .container img.head {
        align: justify;
        width: 100%;
        border: none;
        opacity: 100;
        margin-top: 10px;
        margin: 0 auto;
      }

      directions {
        margin-bottom: 10px;
      }

      input[type="password"] {
        padding: 12px;
        width: 220px;
        text-align: center;
        border-radius: 30px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        background: #0078d4;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .error {
        color: red;
        margin-top: 10px;
        display: none;
      }

      .success {
        color: green;
        margin-top: 10px;
        display: none;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
      }

      .footer1 {
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Logo MBT Plus.png" alt="Mainbit Logo" class="logo">
      <img src="Welcome.jpg" alt="Welcome" class="head">
      <h2>Proceso de Reclutamiento</h2>
      <p class="directions">Por favor, ingresa tu clave de acceso:</p>
      <input type="password" id="claveInput" placeholder="Clave de acceso" />
      <br />
      <button onclick="validarClave()">Acceder al Formulario</button>
      <p id="mensajeError" class="error">Error en la validación.</p>
      <p id="mensajeSuccess" class="success">Validando clave...</p>
      <p class="footer">¿No tienes una clave?</p>
      <p class="footer1"> Contáctanos: <a href="mailto:atraccion_talento@mainbit.com.mx">atraccion_talento@mainbit.com.mx</a>
      </p>
    </div>
    <script>
  async function validarClave() {
    const claveInput = document.getElementById("claveInput");
    const errorMsg = document.getElementById("mensajeError");
    const successMsg = document.getElementById("mensajeSuccess");
    
    // Deshabilitar controles
    const button = document.querySelector('button');
    button.disabled = true;
    claveInput.disabled = true;
    
    errorMsg.style.display = "none";
    successMsg.style.display = "block";
    successMsg.innerText = "Validando clave...";

    try {
      console.log('Iniciando validación...');
      
      const response = await fetch("https://mbt-app.vercel.app/api/validate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ 
          clave: claveInput.value.trim() 
        }),
      });

      console.log('Status:', response.status);
      console.log('OK:', response.ok);

      // Verificar si la respuesta es JSON válido
      const contentType = response.headers.get("content-type");
      if (!contentType || !contentType.includes("application/json")) {
        throw new Error("La respuesta no es JSON válido");
      }

      const data = await response.json();
      console.log('Respuesta:', data);

      if (response.ok && data.acceso) {
        successMsg.innerText = "Clave válida. Redirigiendo...";
        document.cookie = "form_acceso=true; path=/; secure; SameSite=Strict";
        window.location.href = data.redirigirA;
      } else {
        errorMsg.style.display = "block";
        errorMsg.innerText = data.error || data.mensaje || "Clave inválida";
        successMsg.style.display = "none";
      }
    } catch (err) {
      console.error("Error detallado:", {
        message: err.message,
        name: err.name,
        stack: err.stack
      });
      
      errorMsg.style.display = "block";
      errorMsg.innerText = `Error: ${err.message}. Por favor, intente más tarde.`;
      successMsg.style.display = "none";
    } finally {
      button.disabled = false;
      claveInput.disabled = false;
    }
  }

  // Evento Enter
  document.getElementById("claveInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      validarClave();
    }
  });

  // Agregar botón para probar conexión
  const testButton = document.createElement('button');
  testButton.innerHTML = 'Probar Conexión';
  testButton.style.marginTop = '10px';
  testButton.onclick = async () => {
    try {
      const response = await fetch('https://mbt-app.vercel.app/api/health');
      const data = await response.json();
      alert(`Estado del servidor: ${JSON.stringify(data, null, 2)}`);
    } catch (err) {
      alert(`Error de conexión: ${err.message}`);
    }
  };
  document.querySelector('.container').appendChild(testButton);
</script>
  </body>
</html>
