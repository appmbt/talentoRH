<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Acceso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      position: relative;
    }
    .container img.logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 90px;
      opacity: 75;
    }
    input[type="password"] {
      padding: 12px;
      width: 220px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #0078d4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
    .success {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo MBT Plus.png" alt="Mainbit Logo" class="logo">
    <h2>Bienvenido</h2>
    <p>Ingresa tu clave de acceso:</p>
    <input type="password" id="claveInput" placeholder="Clave de acceso" />
    <br />
    <button onclick="validarClave()">Validar clave</button>
    <p id="mensajeError" class="error">Error en la validación.</p>
    <p id="mensajeSuccess" class="success">Validando clave...</p>
  </div>

  <script>
    // Función que valida la clave ingresada por el usuario
    function validarClave() {
      const clave = document.getElementById("claveInput").value; // Capturar la clave ingresada
      const errorMsg = document.getElementById("mensajeError"); // Mensaje de error
      const successMsg = document.getElementById("mensajeSuccess"); // Mensaje de éxito

      // Ocultar mensajes previos
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      // Validar si el campo de clave está vacío
      if (!clave) {
        errorMsg.innerText = "Por favor, ingresa una clave.";
        errorMsg.style.display = "block";
        return;
      }

      // Mostrar mensaje de validación en progreso
      successMsg.style.display = "block";
      successMsg.innerText = "Validando clave...";

      // Enviar la solicitud al backend
      fetch("https://mbt-app.vercel.app/api/redirect", { // Ruta del backend
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ clave: clave }) // Enviar la clave como JSON
      })
      .then(res => {
        if (!res.ok) {
          throw new Error("Clave incorrecta o no autorizada.");
        }
        return res.json();
      })
      .then(data => {
        successMsg.innerText = "Acceso concedido. Redirigiendo...";
        setTimeout(() => {
          window.location.href = data.url; // Redirigir al formulario devuelto por el backend
        }, 1500);
      })
      .catch(err => {
        successMsg.style.display = "none";
        errorMsg.innerText = err.message || "Error en la conexión. Intenta más tarde.";
        errorMsg.style.display = "block";
        console.error("Error en fetch:", err);
      });
    }
  </script>
</body>
</html>
